<!DOCTYPE html>
<html>
    <head>
        <title>Add log to {{project.name}}</title>
    </head>

    <body>
        <h1>{{project.name }}</h1>
        <form id='log_form' method='post' action=''>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{hidden}}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{field.errors}}
                <br>
                {{field.help_text}}
                <br>
                {{field}}
            {% endfor %}

            <input type='submit' name='submit' value='Log the log' />
        </form>
    </body>
</html>
